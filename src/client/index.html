<!doctype html>
<html class="no-js" ng-app="clock">
    <head>
        <meta charset="utf-8">
        <title>Clock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- build:css styles/app.css-->
        <!-- inject:css -->
        <link rel="stylesheet" href="/.tmp/styles.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body>

        <div class="container-fluid" data-ng-view></div>
        <toaster-container toaster-options="{'close-button': true, 'position-class': 'toast-bottom-right', 'time-out': 5000, 'prevent-duplicates': true}"></toaster-container>

        <!-- build:js scripts/lib.js-->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/validate/validate.js"></script>
        <script src="/bower_components/angularjs-toaster/toaster.js"></script>
        <script src="/bower_components/momentjs/moment.js"></script>
        <script src="/bower_components/humanize-duration/humanize-duration.js"></script>
        <script src="/bower_components/angular-timer/dist/angular-timer.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
 
        <!-- build:js scripts/app.js-->
        <!-- inject:js -->
        <script src="/src/client/scripts/app.module.js"></script>
        <script src="/src/client/scripts/domain/domain.module.js"></script>
        <script src="/src/client/scripts/infrastructure/infrastructure.module.js"></script>
        <script src="/src/client/scripts/services/services.module.js"></script>
        <script src="/src/client/scripts/modules/components/components.module.js"></script>
        <script src="/src/client/scripts/modules/timer/timer.module.js"></script>
        <script src="/src/client/scripts/modules/alarm/alarm.module.js"></script>
        <script src="/src/client/scripts/app.routes.js"></script>
        <script src="/src/client/scripts/domain/alarm.js"></script>
        <script src="/src/client/scripts/domain/repeat.js"></script>
        <script src="/src/client/scripts/infrastructure/alarm.resource.js"></script>
        <script src="/src/client/scripts/infrastructure/repeat.resource.js"></script>
        <script src="/src/client/scripts/services/timer.service.js"></script>
        <script src="/src/client/scripts/services/validation.service.js"></script>
        <script src="/src/client/scripts/domain/models/alarm.entity.js"></script>
        <script src="/src/client/scripts/domain/models/repeat.entity.js"></script>
        <script src="/src/client/scripts/domain/models/timer.js"></script>
        <script src="/src/client/scripts/domain/models/timer.state.js"></script>
        <script src="/src/client/scripts/infrastructure/parsers/alarm-parser.js"></script>
        <script src="/src/client/scripts/modules/timer/timer.controller.js"></script>
        <script src="/src/client/scripts/modules/timer/timer.routes.js"></script>
        <script src="/src/client/scripts/modules/timer/timer.sounds.controller.js"></script>
        <script src="/src/client/scripts/modules/alarm/alarm.routes.js"></script>
        <script src="/src/client/scripts/infrastructure/persistence/timer.repository.js"></script>
        <script src="/src/client/scripts/modules/components/filters/alarm.number.filter.js"></script>
        <script src="/src/client/scripts/modules/alarm/edit/alarm.edit.controller.js"></script>
        <script src="/src/client/scripts/modules/alarm/list/alarm.list.controller.js"></script>
        <script src="/src/client/scripts/modules/alarm/label/alarm.label.controller.js"></script>
        <script src="/src/client/scripts/modules/alarm/repeat/alarm.repeat.controller.js"></script>
        <script src="/src/client/scripts/modules/alarm/sound/alarm.sound.controller.js"></script>
        <!-- endinject -->

        <!-- inject:templates:js -->
        <!-- endinject -->

        <!-- endbuild -->

    </body>
</html>
